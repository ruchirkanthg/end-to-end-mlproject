<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8B0000, #B22222);
            color: white;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .scroll-down {
            margin-top: 20px;
            font-size: 1.2rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* Form Section */
        .form-container {
            background: white;
            color: black;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #8B0000;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #8B0000;
        }

        .submit-btn {
            background: #8B0000;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #B22222;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>üç∑ Wine Quality Prediction üç∑</h1>
        <div class="scroll-down">‚Üì Scroll Down to Enter Details ‚Üì</div>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form action="/predict" method="POST">
            <h2>Enter Wine Characteristics</h2>
        
            <div class="input-group">
                <label>Fixed Acidity:</label>
                <input type="number" step="0.01" name="fixed_acidity" required>
            </div>
        
            <div class="input-group">
                <label>Volatile Acidity:</label>
                <input type="number" step="0.01" name="volatile_acidity" required>
            </div>
        
            <div class="input-group">
                <label>Citric Acid:</label>
                <input type="number" step="0.01" name="citric_acid" required>
            </div>
        
            <div class="input-group">
                <label>Residual Sugar:</label>
                <input type="number" step="0.01" name="residual_sugar" required>
            </div>
        
            <div class="input-group">
                <label>Chlorides:</label>
                <input type="number" step="0.01" name="chlorides" required>
            </div>
        
            <div class="input-group">
                <label>Free Sulfur Dioxide:</label>
                <input type="number" step="1" name="free_sulfur_dioxide" required>
            </div>
        
            <div class="input-group">
                <label>Total Sulfur Dioxide:</label>
                <input type="number" step="1" name="total_sulfur_dioxide" required>
            </div>
        
            <div class="input-group">
                <label>Density:</label>
                <input type="number" step="0.0001" name="density" required>
            </div>
        
            <div class="input-group">
                <label>pH:</label>
                <input type="number" step="0.01" name="pH" required>
            </div>
        
            <div class="input-group">
                <label>Sulphates:</label>
                <input type="number" step="0.01" name="sulphates" required>
            </div>
        
            <div class="input-group">
                <label>Alcohol:</label>
                <input type="number" step="0.1" name="alcohol" required>
            </div>
        
            <button type="submit" class="submit-btn">Predict Wine Quality</button>
        </form>
    </div>

</body>
</html>
