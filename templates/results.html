<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8B0000, #B22222);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Result Box */
        .result-container {
            background: white;
            color: black;
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .result-text {
            font-size: 2rem;
            font-weight: bold;
            color: #8B0000;
        }

        /* Wine Glass Animation */
        .wine-glass {
            width: 80px;
            height: 120px;
            position: relative;
            margin-top: 20px;
        }

        .glass {
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 0 0;
            border: 3px solid white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }

        .stem {
            width: 5px;
            height: 40px;
            background: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
        }

        .base {
            width: 40px;
            height: 5px;
            background: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -5px;
            border-radius: 50%;
        }

        .wine {
            width: 55px;
            height: 0px;
            background: #8B0000;
            border-radius: 50% 50% 0 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
            animation: fill 2s ease-in-out forwards;
        }

        @keyframes fill {
            0% { height: 0px; }
            100% { height: 50px; }
        }

        /* Button Styling */
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #B22222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #8B0000;
        }

    </style>
</head>
<body>

    <h1>üç∑ The Wine Quality is Predicted to Be: üç∑</h1>

    <!-- Result Box -->
    <div class="result-container">
        <h1>{{quality}}</h1> <!-- Dynamically Replace this -->
        <div class="wine-glass">
            <div class="glass"></div>
            <div class="wine"></div>
            <div class="stem"></div>
            <div class="base"></div>
        </div>
    </div>

    <!-- Button to Go Back -->
    <button class="back-btn" onclick="goBack()">üîô Try Another Prediction</button>

    <script>
        // Function to simulate retrieving the predicted wine quality from URL
        function getWineQuality() {
            const params = new URLSearchParams(window.location.search);
            return params.get('quality') || 'Not Available'; // Default if no quality passed
        }

        // Insert the retrieved wine quality into the page
        document.getElementById("wine-quality").innerText = getWineQuality();

        // Go Back Function
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
